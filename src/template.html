<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoca</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tuffy:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="modal"></div>
      <header>
        <h1>Todo</h1>
        <ul id="projects"></ul>
      </header>
      <div id="input-tasks">
        <div class="input-wrapper">
          <label for="add-task">Add task</label>
          <input
            type="text"
            id="add-task"
            name="add-task"
            placeholder="Type your task here..."
          />
          <div class="add-button"></div>
        </div>
      </div>
      <main id="todolist"></main>
    </div>
  </body>
</html>
